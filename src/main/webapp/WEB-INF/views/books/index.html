<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
    <body>
        <h2>
            <div th:each="book : ${books}">
                <a th:href="@{/books/{id}(id=${book.getId()})}"
                   th:text="${book.getBookName() + ', ' + book.getAuthorName()  + ',' + book.getYearOfPublishing()}">user</a>
            </div>
            <hr/>
            <a href="/books/new">Add book</a>
        </h2>
    </body>
</html>
