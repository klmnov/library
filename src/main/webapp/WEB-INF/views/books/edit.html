<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
    <body>
        <h2>
            <form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
                <label for="name">Введите название книги: </label>
                <input type="text" th:field="*{bookName}" id="name"/>
                <br/>
                <label for="author">Введите автора: </label>
                <input type="text" th:field="*{authorName}" id="author"/>
                <br/>
                <label for="yearOfPublishing">Введите год: </label>
                <input type="text" th:field="*{yearOfPublishing}" id="yearOfPublishing"/>
                <br/>
                <input type="submit" value="Изменить!">
            </form>
        </h2>
    </body>
</html>
